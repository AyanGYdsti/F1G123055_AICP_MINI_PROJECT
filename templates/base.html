<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-dark: #0f172a;
            --primary-blue: #3b82f6;
            --primary-indigo: #6366f1;
            --accent-purple: #8b5cf6;
            --accent-cyan: #06b6d4;
            --accent-emerald: #10b981;
            --accent-amber: #f59e0b;
            --accent-rose: #f43f5e;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --text-tertiary: #94a3b8;
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Modern Sidebar Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-light);
            padding: 2rem 0;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-brand {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 2rem;
        }

        .sidebar-brand h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0;
        }

        .sidebar-brand .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            padding: 0 1rem;
        }

        .nav-section {
            margin-bottom: 2rem;
        }

        .nav-section-title {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
            padding: 0 1rem;
            margin-bottom: 0.75rem;
        }

        .nav-item {
            margin-bottom: 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-link i {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
        }

        .nav-link:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            color: white;
            box-shadow: var(--shadow-md);
        }

        /* Main Content Area */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Top Bar */
        .top-bar {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid var(--border-light);
        }

        .top-bar-title h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.75rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }

        /* Page Content Container */
        .page-content {
            background: var(--bg-primary);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            display: block;
        }

        .form-control, .form-select, textarea.form-control {
            border-radius: 14px;
            border: 2px solid var(--border-light);
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-control:focus, .form-select:focus, textarea.form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            outline: none;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        /* Premium Buttons */
        .btn-primary-gradient {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            color: white;
            border: none;
            border-radius: 14px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .btn-primary-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-purple), var(--primary-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary-gradient:hover::before {
            opacity: 1;
        }

        .btn-primary-gradient:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary-gradient span {
            position: relative;
            z-index: 1;
        }

        /* Sophisticated Button Primary - Blue CTA */
        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, var(--primary-blue) 100%);
            border: none;
            border-radius: 14px;
            padding: 16px 42px;
            font-weight: 700;
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 16px rgba(59, 130, 246, 0.3),
                0 2px 8px rgba(59, 130, 246, 0.2);
            letter-spacing: 0.5px;
            text-transform: none;
            color: #ffffff;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: left 0.6s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 8px 28px rgba(59, 130, 246, 0.4),
                0 4px 16px rgba(59, 130, 246, 0.25);
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-cyan) 100%);
            color: #ffffff;
        }

        .btn-primary:active {
            transform: translateY(-2px) scale(1);
        }

        /* Sophisticated Button Danger - Red CTA */
        .btn-danger {
            background: linear-gradient(135deg, #b91c1c 0%, var(--accent-rose) 100%);
            border: none;
            border-radius: 14px;
            padding: 16px 42px;
            font-weight: 700;
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 16px rgba(244, 63, 94, 0.3),
                0 2px 8px rgba(244, 63, 94, 0.2);
            letter-spacing: 0.5px;
            text-transform: none;
            color: #ffffff;
        }

        .btn-danger::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: left 0.6s ease;
        }

        .btn-danger:hover::before {
            left: 100%;
        }

        .btn-danger:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 8px 28px rgba(244, 63, 94, 0.4),
                0 4px 16px rgba(244, 63, 94, 0.25);
            background: linear-gradient(135deg, var(--accent-rose) 0%, #e11d48 100%);
            color: #ffffff;
        }

        .btn-danger:active {
            transform: translateY(-2px) scale(1);
        }

        /* Sophisticated Button Success - Green CTA */
        .btn-success {
            background: linear-gradient(135deg, #15803d 0%, var(--accent-emerald) 100%);
            border: none;
            border-radius: 14px;
            padding: 16px 42px;
            font-weight: 700;
            font-size: 1.05rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 16px rgba(16, 185, 129, 0.3),
                0 2px 8px rgba(16, 185, 129, 0.2);
            letter-spacing: 0.5px;
            text-transform: none;
            color: #ffffff;
        }

        .btn-success::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: left 0.6s ease;
        }

        .btn-success:hover::before {
            left: 100%;
        }

        .btn-success:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 8px 28px rgba(16, 185, 129, 0.4),
                0 4px 16px rgba(16, 185, 129, 0.25);
            background: linear-gradient(135deg, var(--accent-emerald) 0%, #059669 100%);
            color: #ffffff;
        }

        .btn-success:active {
            transform: translateY(-2px) scale(1);
        }

        /* Result Display */
        .result-container {
            background: var(--bg-primary);
            border-radius: 24px;
            padding: 3rem;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            position: relative;
            overflow: hidden;
            margin-top: 2rem;
        }

        .result-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-purple), var(--accent-cyan));
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .result-header-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: white;
        }

        .result-header-text h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }

        .result-header-text p {
            margin: 0;
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        /* Markdown Content Styling */
        .markdown-content {
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            font-weight: 700;
            margin-top: 2rem;
            margin-bottom: 1rem;
            position: relative;
            padding-bottom: 0.75rem;
        }

        .markdown-content h1::after,
        .markdown-content h2::after,
        .markdown-content h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-purple));
            border-radius: 2px;
        }

        .markdown-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .markdown-content ul {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
        }

        .markdown-content li {
            padding: 0.75rem 0;
            padding-left: 2rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .markdown-content li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 1.25rem;
            width: 20px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-purple));
        }

        .markdown-content li:hover {
            color: var(--text-primary);
            transform: translateX(8px);
        }

        /* Last paragraph (hashtags) special styling */
        .markdown-content p:last-child {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.08), rgba(139, 92, 246, 0.08));
            padding: 1.5rem 2rem;
            border-radius: 16px;
            border-left: 4px solid var(--primary-blue);
            margin-top: 2rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Footer */
        .footer {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-light);
            padding: 2rem;
            margin-top: 4rem;
            text-align: center;
        }

        .footer-text {
            color: var(--text-tertiary);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
        }

        /* Loading Spinner */
        .spinner-border {
            color: var(--primary-blue);
        }

        /* Alert Styling */
        .alert {
            border-radius: 16px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-sm);
            padding: 1.25rem;
        }

        /* Mobile Toggle Button */
        .mobile-toggle {
            display: none;
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            color: white;
            border: none;
            box-shadow: var(--shadow-xl);
            z-index: 1001;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mobile-toggle:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .top-bar {
                padding: 1rem;
            }

            .page-content,
            .result-container {
                padding: 1.5rem;
            }

            .top-bar-title h2 {
                font-size: 1.25rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-tertiary);
        }
    </style>
</head>
<body>

<!-- Sidebar Navigation -->
<aside class="sidebar" id="sidebar">
    <div class="sidebar-brand">
        <h1>
            <span class="icon">ðŸ¤–</span>
            <span>UMKM AI</span>
        </h1>
    </div>
    
    <nav class="sidebar-nav">
        <div class="nav-section">
            <div class="nav-section-title">Menu Utama</div>

                <a href="/" class="nav-link">

                    <span>Beranda</span>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sidebar Toggle for Mobile
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }

    // Set active nav link based on current page
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });

        // Close sidebar on mobile when clicking outside
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.mobile-toggle');
            
            if (window.innerWidth <= 1024 && 
                sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !toggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });

        // Animate list items
        const listItems = document.querySelectorAll('.markdown-content li');
        listItems.forEach((item, index) => {
            item.style.opacity = '0';
            item.style.animation = `fadeInUp 0.6s ease forwards ${index * 0.1}s`;
        });
    });
</script>
</body>
